version: '3.5'
services:
  postgres:
    container_name: postgresql
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
      - POSTGRES_DB=Crediario
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  sftp-data:
  postgres-data:
networks:
  app-tier:
    driver: bridge
  postgres-network:
    driver: bridge